services:
  - type: web
    name: seller-funnel
    runtime: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/seller-funnel-1.0-SNAPSHOT.jar --spring.profiles.active=postgres
    plan: free
    env: java17
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seller-funnel-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: seller-funnel-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: seller-funnel-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: seller-funnel-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: APP_UPLOAD_DIR
        value: /tmp/uploads/property-photos/

databases:
  - name: seller-funnel-db
    databaseName: seller_funnel
    user: seller_user
    plan: free