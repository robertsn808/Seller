<!DOCTYPE html>
<html>
<head>
    <title>Debug Room Edit URLs</title>
</head>
<body>
    <h2>Test Room Edit URLs</h2>
    
    <!-- Simulating what the template should generate -->
    <p>Expected URLs for room ID = 1:</p>
    <ul>
        <li>View: <a href="/property/rooms/1">View Room 1</a></li>
        <li>Edit: <a href="/property/rooms/1/edit">Edit Room 1</a></li>
    </ul>
    
    <script>
        // Check if URLs are accessible
        function testUrl(url) {
            fetch(url)
                .then(response => console.log(url + ' -> ' + response.status))
                .catch(error => console.log(url + ' -> ERROR: ' + error));
        }
        
        // Test after page loads
        setTimeout(() => {
            testUrl('/property/rooms/1');
            testUrl('/property/rooms/1/edit');
            testUrl('/property/diagnostic');
        }, 1000);
    </script>
</body>
</html>
