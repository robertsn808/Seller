spring.application.name=seller-funnel-test

# Use H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable mail during tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=

# Disable scheduling & async noise if needed
spring.main.allow-bean-definition-overriding=true

# Reduce logging
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.realestate.sellerfunnel=DEBUG

# Security test users (in-memory config already handles defaults)
app.admin.username=testadmin
app.admin.password=testpassword

# UPP base URL dummy
upp.api.base-url=http://localhost:3999

spring.thymeleaf.enabled=false
