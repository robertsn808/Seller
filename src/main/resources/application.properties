spring.application.name=seller-funnel

# H2 Database configuration (in-memory for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=8080

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File storage location
app.upload.dir=uploads/property-photos/

# Admin credentials (change these!)
app.admin.username=admin
app.admin.password=admin123

# Marketing API Configuration
# Facebook/Meta Ads API
facebook.access-token=
facebook.ad-account-id=
facebook.page-id=

# Google Ads API
google.ads.developer-token=
google.ads.client-id=
google.ads.client-secret=
google.ads.refresh-token=
google.ads.customer-id=

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-3.5-turbo

# Email Configuration
spring.mail.host=${EMAIL_SMTP_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_SMTP_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
app.email.sender-name=Real Estate Team
app.email.sender-email=${EMAIL_USERNAME:}
app.email.from-domain=${EMAIL_FROM_DOMAIN:}
app.email.reply-to=${EMAIL_REPLY_TO:}

# DKIM Configuration (for professional email sending)
# Your DKIM DNS record: default._domainkey IN TXT "v=DKIM1;k=rsa;"
app.email.dkim.enabled=${DKIM_ENABLED:false}
app.email.dkim.domain=${DKIM_DOMAIN:}
app.email.dkim.selector=${DKIM_SELECTOR:default}
app.email.dkim.private-key-path=${DKIM_PRIVATE_KEY_PATH:}

# Email Service Provider Settings (AWS SES, SendGrid, etc.)
app.email.provider=${EMAIL_PROVIDER:smtp}
app.email.aws.region=${AWS_SES_REGION:us-east-1}
app.email.sendgrid.api-key=${SENDGRID_API_KEY:}

# Universal Payment Protocol Configuration
upp.api.base-url=${UPP_API_BASE_URL:http://localhost:3000}
upp.api.device-id=${UPP_DEVICE_ID:property_management_system}
upp.api.device-type=${UPP_DEVICE_TYPE:smartphone}