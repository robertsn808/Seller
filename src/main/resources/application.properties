spring.application.name=seller-funnel

# H2 Database configuration (in-memory for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=8080

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File storage location
app.upload.dir=uploads/property-photos/

# Admin credentials (change these!)
app.admin.username=admin
app.admin.password=admin123

# Marketing API Configuration
# Facebook/Meta Ads API
facebook.access-token=
facebook.ad-account-id=
facebook.page-id=

# Google Ads API
google.ads.developer-token=
google.ads.client-id=
google.ads.client-secret=
google.ads.refresh-token=
google.ads.customer-id=

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-3.5-turbo

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Settings
app.email.sender-name=Real Estate Team
app.email.sender-email=${EMAIL_USERNAME:}

# Universal Payment Protocol Configuration
upp.api.base-url=${UPP_API_BASE_URL:http://localhost:3000}
upp.api.device-id=${UPP_DEVICE_ID:property_management_system}
upp.api.device-type=${UPP_DEVICE_TYPE:smartphone}