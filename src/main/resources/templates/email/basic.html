<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email from Real Estate Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
        .unsubscribe {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Real Estate Connect" class="logo">
    </div>
    
    <div class="content">
        <p>Dear <span th:text="${client.firstName}">Client</span>,</p>
        
        <div th:utext="${message}">Message content goes here.</div>
        
        <p>Best regards,<br>Your Real Estate Team</p>
    </div>
    
    <div class="footer">
        <p>
            This email was sent to <span th:text="${client.email}">email@example.com</span><br>
            You received this email because you're subscribed to our communications.
        </p>
        <p>
            <a href="#" class="unsubscribe">Unsubscribe</a>
        </p>
    </div>
</body>
</html>
