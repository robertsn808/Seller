<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Campaign - Real Estate Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .nav { background: white; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav a { color: #667eea; text-decoration: none; margin-right: 30px; font-weight: 600; }
        .nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        
        .campaign-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .campaign-card h2 { margin-bottom: 30px; color: #333; text-align: center; }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; 
        }
        .form-group textarea { resize: vertical; min-height: 100px; }
        
        .message { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .btn { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 15px; }
        .btn:hover { background: #5a6fd8; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        
        .character-count {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        
        .ai-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .ai-toggle input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .ai-toggle label {
            font-weight: 600;
            color: #333;
        }
        
        .ai-toggle small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px 10px; }
            .campaign-card { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SMS Campaign</h1>
        <p>Send bulk SMS messages to your clients</p>
    </div>
    
    <div class="nav">
        <a href="/admin/clients">← Back to Client List</a>
        <a href="/admin">← Back to Admin</a>
    </div>
    
    <div class="container">
        <!-- Messages -->
        <div th:if="${message}" class="message success" th:text="${message}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        
        <div class="campaign-card">
            <h2>Create SMS Campaign</h2>
            
            <form th:action="@{/admin/sms/send}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="form-group full-width">
                    <label for="messageText">Message Text</label>
                    <textarea id="messageText" name="messageText" required
                             placeholder="Enter your message here..."
                             maxlength="160"
                             onkeyup="updateCharacterCount(this)"></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span>/160 characters
                    </div>
                </div>
                
                <div class="ai-toggle">
                    <input type="checkbox" id="useAI" name="useAI" value="true">
                    <div>
                        <label for="useAI">Use AI to enhance message</label>
                        <small>Let AI optimize your message for better engagement while maintaining the core content</small>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="clientType">Client Type</label>
                        <select id="clientType" name="clientType">
                            <option value="">All Types</option>
                            <option value="SELLER">Seller</option>
                            <option value="BUYER">Buyer</option>
                            <option value="INVESTOR">Investor</option>
                            <option value="AGENT">Agent</option>
                            <option value="VENDOR">Vendor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientStatus">Client Status</label>
                        <select id="clientStatus" name="clientStatus">
                            <option value="">All Statuses</option>
                            <option value="SUSPECT">Suspect</option>
                            <option value="PROSPECT">Prospect</option>
                            <option value="LEAD">Lead</option>
                            <option value="CONTRACT">Contract</option>
                            <option value="DEAL">Deal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="leadSource">Lead Source</label>
                        <select id="leadSource" name="leadSource">
                            <option value="">All Sources</option>
                            <option value="WEBSITE">Website</option>
                            <option value="REFERRAL">Referral</option>
                            <option value="SOCIAL_MEDIA">Social Media</option>
                            <option value="COLD_CALL">Cold Call</option>
                            <option value="OPEN_HOUSE">Open House</option>
                            <option value="SIGN">Sign</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Filter by city">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">All States</option>
                            <option th:each="state : ${T(java.util.Arrays).asList('AL','AK','AZ','AR','CA','CO','CT','DE','FL','GA','HI','ID','IL','IN','IA','KS','KY','LA','ME','MD','MA','MI','MN','MS','MO','MT','NE','NV','NH','NJ','NM','NY','NC','ND','OH','OK','OR','PA','RI','SC','SD','TN','TX','UT','VT','VA','WA','WV','WI','WY')}"
                                    th:value="${state}" th:text="${state}">State</option>
                        </select>
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn">Start Campaign</button>
                    <a href="/admin/clients" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function updateCharacterCount(textarea) {
            const maxLength = 160;
            const currentLength = textarea.value.length;
            document.getElementById('charCount').textContent = currentLength;
            
            if (currentLength > maxLength) {
                textarea.value = textarea.value.substring(0, maxLength);
            }
        }
    </script>
</body>
</html>
