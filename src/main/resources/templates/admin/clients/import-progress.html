<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Progress - Real Estate Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .nav { background: white; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav a { color: #667eea; text-decoration: none; margin-right: 30px; font-weight: 600; }
        .nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        
        .progress-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .progress-card h2 { margin-bottom: 30px; color: #333; text-align: center; }
        
        .progress-bar-container { 
            width: 100%; 
            height: 20px; 
            background: #eee; 
            border-radius: 10px; 
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .error-list {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .error-list h3 {
            margin-bottom: 10px;
        }
        
        .error-list ul {
            margin-left: 20px;
        }
        
        .error-list li {
            margin-bottom: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status-badge.processing { background: #cce5ff; color: #004085; }
        .status-badge.completed { background: #d4edda; color: #155724; }
        .status-badge.failed { background: #f8d7da; color: #721c24; }
        
        .btn { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 15px; }
        .btn:hover { background: #5a6fd8; }
        
        @media (max-width: 768px) {
            .container { padding: 20px 10px; }
            .progress-card { padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Import Progress</h1>
        <p>Monitoring client data import progress</p>
    </div>
    
    <div class="nav">
        <a href="/admin/clients">← Back to Client List</a>
        <a href="/admin/clients/batch-import">← Back to Import</a>
    </div>
    
    <div class="container">
        <div class="progress-card">
            <div th:class="'status-badge ' + ${progress.status.toLowerCase()}" 
                 th:text="${progress.status}">PROCESSING</div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" th:style="'width: ' + ${progress.progress} + '%'"></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 th:text="${progress.processedRecords}">0</h3>
                    <p>Processed</p>
                </div>
                <div class="stat-card">
                    <h3 th:text="${progress.successCount}">0</h3>
                    <p>Successful</p>
                </div>
                <div class="stat-card">
                    <h3 th:text="${progress.errorCount}">0</h3>
                    <p>Errors</p>
                </div>
                <div class="stat-card">
                    <h3 th:text="${progress.skippedCount}">0</h3>
                    <p>Skipped</p>
                </div>
            </div>
            
            <div th:if="${progress.errorCount > 0}" class="error-list">
                <h3>Recent Errors</h3>
                <ul>
                    <li th:each="error : ${progress.recentErrors}" th:text="${error}"></li>
                </ul>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="/admin/clients" class="btn" 
                   th:if="${progress.status == 'COMPLETED'}">View Client List</a>
                <a href="/admin/clients/batch-import" class="btn" 
                   th:if="${progress.status == 'COMPLETED' || progress.status == 'FAILED'}">Start New Import</a>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const importId = /*[[${importId}]]*/ '';
        const status = /*[[${progress.status}]]*/ '';
        
        if (status === 'PROCESSING') {
            function updateProgress() {
                fetch(`/admin/clients/batch-import/progress/${importId}/status`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'PROCESSING') {
                            // Update progress bar
                            document.querySelector('.progress-bar').style.width = data.progress + '%';
                            
                            // Update stats
                            document.querySelectorAll('.stat-card h3')[0].textContent = data.processedRecords;
                            document.querySelectorAll('.stat-card h3')[1].textContent = data.successCount;
                            document.querySelectorAll('.stat-card h3')[2].textContent = data.errorCount;
                            document.querySelectorAll('.stat-card h3')[3].textContent = data.skippedCount;
                            
                            // Schedule next update
                            setTimeout(updateProgress, 2000);
                        } else {
                            // Reload page to show final state
                            window.location.reload();
                        }
                    })
                    .catch(error => console.error('Error updating progress:', error));
            }
            
            // Start progress updates
            updateProgress();
        }
    </script>
</body>
</html>
