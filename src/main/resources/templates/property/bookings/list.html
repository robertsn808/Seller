<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings - Property Management</title>
</head>
<body>
<h1>Bookings</h1>
<div th:if="${message}" style="color:green" th:text="${message}"></div>
<div th:if="${error}" style="color:red" th:text="${error}"></div>
<form method="get" action="" style="margin-bottom:1rem;">
    <input type="text" name="search" placeholder="Search bookings" th:value="${search}">
    <select name="status" th:value="${status}">
        <option value="">--Status--</option>
        <option value="ACTIVE" th:selected="${status=='ACTIVE'}">Active</option>
        <option value="COMPLETED" th:selected="${status=='COMPLETED'}">Completed</option>
        <option value="CANCELLED" th:selected="${status=='CANCELLED'}">Cancelled</option>
    </select>
    <button type="submit">Filter</button>
    <a href="/property/bookings/new">New Booking</a>
    <a href="/property/dashboard">Dashboard</a>
</form>
<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Guest</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Status</th>
        <th>Charges</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.room != null ? b.room.roomNumber : 'N/A'}">101</td>
        <td th:text="${b.guest != null ? b.guest.firstName + ' ' + b.guest.lastName : 'N/A'}">Guest</td>
        <td th:text="${b.checkInDate}">2024-01-01</td>
        <td th:text="${b.checkOutDate}">2024-01-02</td>
        <td th:text="${b.bookingStatus}">BOOKED</td>
        <td th:text="${b.totalCharges}">$0.00</td>
        <td>
            <a th:href="@{/property/bookings/{id}(id=${b.id})}">View</a> |
            <a th:href="@{/property/bookings/{id}/edit(id=${b.id})}">Edit</a>
        </td>
    </tr>
    <tr th:if="${bookings == null or #lists.isEmpty(bookings)}"><td colspan="8">No bookings found.</td></tr>
    </tbody>
</table>
</body>
</html>
